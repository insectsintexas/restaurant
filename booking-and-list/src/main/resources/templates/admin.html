<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理者画面</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
    <link th:href="@{/admin.css}" rel="stylesheet">
</head>

<body>
    <div class="container">
        <form th:action="@{/logout}" method="post">
            <input type="submit" value="Sign Out"/>
        </form>
        <h2>予約一覧</h2>
        <div th:each="month : ${formItemsByMonth}">
            <h3 th:text="${month.key}"></h3>

            <table class="table mt-4">
                <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Number</th>
                        <th scope="col">Email</th>
                        <th scope="col">Date</th>
                        <th scope="col">Time</th>
                        <th scope="col">People</th>
                        <th scope="col">Remarks</th>
                        <th scope="col">予約取り消し</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="item : ${month.value}">
                        <td th:text="${item.name}"></td>
                        <td th:text="${item.number}"></td>
                        <td th:text="${item.email}"></td>
                        <td th:text="${item.date}"></td>
                        <td th:text="${item.time}"></td>
                        <td th:text="${item.people}"></td>
                        <td th:text="${item.message}"></td>
                        <td>
                            <form action="/delete"> 
                                <input type="hidden" name="id" th:value="${item.id}" /> 
                                <button type="submit" class="btn btn-danger">取消</button> 
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</body>

</html>
